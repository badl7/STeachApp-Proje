{% extends 'layout.html' %}

{% block title %}
{{ ilan.ilan_baslik}}
{% endblock %}

{% block content %}
<div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8">

        <!-- Title -->
        <h2 class="mt-4">{{ ilan.ilan_baslik }}, {{ilan.kategoriler}}</h2>

        <!-- Author -->
        <p class="lead">
            by
            {{ilan.ilan_sahibi}}
        </p>
        <hr>

        <!-- Location -->
        <p>{{ilan.konum}}</p>

        <hr>

        <hr>

        <!-- Date/Time -->
        <p>{{ilan.olus_tarih }}</p>

        <hr>

        <!-- Preview Image -->
        
        <img class="img-fluid rounded" src="media/statu/ilan/atina_okulu.jpg" alt="">

        


        <hr>

        <!-- Post Content -->
        <p class="lead">
            {{ilan.icerik|safe}}
        </p>
        <hr>
        <hr>

        <!-- pray -->
        <p>{{ilan.fiyat }}</p>

        <hr>
        {% endblock %}
